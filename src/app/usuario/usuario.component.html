
<div class="container mt-4" >
  <h1>Create Usuario</h1>
  <div class="card">

<form>
  <div class="form-group">
    <label>Login</label>
    <input type="text" class="form-control" id="login" [(ngModel)]="login" [ngModelOptions]="{standalone: true}" name ="login" aria-describedby="emailHelp" placeholder="Enter login">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="text" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" name ="password" aria-describedby="emailHelp" placeholder="Enter password">
  </div>

  <div class="form-group">
    <label >Nombre</label>
    <input type="text" class="form-control" id="nombre" min=0 [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" name ="nombre" aria-describedby="emailHelp" placeholder="Enter nombre" required>
  </div>

  <div class="form-group">
    <label >Correo</label>
    <input type="email" class="form-control" id="correo" min=0 [(ngModel)]="correo" [ngModelOptions]="{standalone: true}" name ="correo" aria-describedby="emailHelp" placeholder="Enter correo" required>
  </div>

  <div class="form-group">
    <label >Telefono</label>
    <input type="number" class="form-control" id="telefono" min=0 [(ngModel)]="telefono" [ngModelOptions]="{standalone: true}" name ="telefono" aria-describedby="emailHelp" placeholder="Enter telefono" required>
  </div>

  <div class="form-group">
    <label>Tipo de Usuario</label>
    <select class="form-control" id="tipoCuenta" [(ngModel)]="tipoUsuario" [ngModelOptions]="{standalone: true}" name="tipoCuenta" required>
      <option value="Cliente">Cliente</option>
      <option value="Admin">Admin</option>
      <option value="Empleado">Empleado</option>
      <option value="GerenteOficina">Gerente de oficina</option>
      <option value="GerenteGeneral">Gerente general</option>
  </select>
  </div>
  <button type="submit" class="btn btn-primary mt-4" (click)="register()" >Submit</button>
</form>
  </div>
